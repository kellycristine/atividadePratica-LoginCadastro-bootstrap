<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática - Login e Cadastro com Bootstrap</title>
    <link rel="shortcut icon" href="./imagens/azul-laranja.jfif" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="login">
    <header>
        <nav class="navbar bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
            </div>
          </nav>
    </header>
    <main>
        <section class="text-center">
            <h1 class="mt-5">Sign in</h1>
            <p class="mt-5"> Sign in on the internal plataform</p>
        </section>
        <div class="container text-center mt-4">
            <div class="row">
                <div class="col-12">
                                
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Facebook"> 
                        <img src="./imagens/facebook.png" width="30" alt="">   
                        LOGIN WITH FACEBOOK
                    </button>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="Google">
                        <img src="./imagens/google.png" width="30" alt="">   
                        LOGIN WITH GOOGLE                   
                    </button>
                </div>
            </div>
        </div> 
        <div class="container text-center mt-4">
            <div class="row">
                <div class="col">
                    <p>Or login with email address</p>
                </div>
            </div>
        </div>
        <!--imagem-->
        <div class="container text-center">
            <div class="row">
                <div class="col">                    
                        <img src="./imagens/cadeado.jfif" alt="escudo com cadeado fechado">                    
                </div>
            </div>
        </div>
        <!--formulario-->
        <div class="container">
            <div class="row justify-content-center align-intems-center vh-100">
                <div class="col-12 col-md-4">
                        <form id="form-login">
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                                <div id="emailHelp" class="form-text">Utilize seu e-mail para realizar o login.
                                </div>
                            </div>
                              
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="password" required>
                              </div>
                              <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="session-check">
                                <label class="form-check-label" for="session-check">Permanecer logado.</label>
                              </div>
                              <button type="submit" class="btn btn-primary button-login">Entrar</button>
                            <div class="row">
                                <div class="col">
                                    <p id="link-conta" class="text-center mt-2 form-text" 
                                    data-bs-toggle="modal" data-bs-target="#register-modal">Ainda não tem conta? <span class="link-default"><a href="./cadastro.html">Criar uma conta.</span></a></p>
                                </div>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
           
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/login2.js"></script>
</body>
</html>
